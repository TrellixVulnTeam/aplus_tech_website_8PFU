{% extends 'base.html' %}
{% block title %} Forgot Password {% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>

			<div class="col-md-4">
				<h3>Change your password here:</h3>
				<p>We'll send you email:</p>
				<form method="POST" action="">
					{{form.as_p}}
					{% csrf_token %}
					<input type="submit" name="submit">
				</form>
			</div>

			<div class="col-md-4"></div>
		</div>
		
	</div>
	
{% endblock %}
