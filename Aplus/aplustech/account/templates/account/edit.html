{% extends 'base.html' %}

{% block title %} Edit Account {% endblock %}

{% block content %}
	<div class="container">
		<h2>Edit Your Account Here:</h2>

		<form action="" method="POST" enctype="multipart/form-data">		
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			{% csrf_token %}
			<input type="submit" name="submit">

		</form>
	</div>
	
{% endblock %}
