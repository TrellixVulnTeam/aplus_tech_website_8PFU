{% extends 'base.html' %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
	<div class="container">
		<div class="col-md-3"></div>

		<div class="col-md-6">
			<h1>Forgot Password</h1>
			<form action="" method="POST">
				{{form.as_p}}
				{% csrf_token %}
				<button value="submit">Send Email</button>
			</form>
		</div>

		<div class="col-md-3"></div>
	</div>	
{% endblock %}
