{% extends 'base.html' %}

{% block title %} In Form {% endblock %}

{% block content %}
	<div class="container">
		<div class="col-md-4"></div>

		<div class="col-md-4">
			{% if messages %}
				<ul class="messages">
					{% for message in messages %}
						<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}

			<h2>In Form</h2>
			<form method="POST" action="">
				{{ form.as_p }}
				{% csrf_token %}
				<button value="Submit">Submit</button>
			</form>
		</div>

		<div class="col-md-4"></div>
	</div>	
{% endblock %}
